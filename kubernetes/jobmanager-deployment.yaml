apiVersion: batch/v1
kind: Deployment
metadata:
  name: flink-jobmanager
spec:
  template:
    metadata:
      labels:
        app: flink
        component: jobmanager
    spec:
      restartPolicy: OnFailure
      containers:
        - name: jobmanager
          image: flink:1.12.0-scala_2.11 #image pushed to the repo details
          env:
          args: ["standalone-job", "--job-classname", "com.mbrdi.app.FlinkTestConsumerProducer"]
          ports:
            - containerPort: 6123
              name: rpc
            - containerPort: 6124
              name: blob-server
            - containerPort: 8081
              name: webui
          livenessProbe:
            tcpSocket:
              port: 6123
            initialDelaySeconds: 30
            periodSeconds: 60
          volumeMounts:
            - name: flink-config-volume
              mountPath: /opt/flink/conf
            - name: job-artifacts-volume
              mountPath: /opt/flink/usrlib
          securityContext:
            runAsUser: 9999  # refers to user _flink_ from official flink image, change if necessary
      volumes:
        - name: flink-config-volume
          configMap:
            name: flink-config
            items:
             # - key: flink-conf.yaml
              #  path: flink-conf.yaml
              #- key: log4j-console.properties
               # path: log4j-console.properties
              - key:  consumer.config
                path: consumer.config
        - name: job-artifacts-volume
          hostPath:
            path: /host/path/to/job/artifacts